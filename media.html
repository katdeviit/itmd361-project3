    <main class="main-bg">
      <h1>Media Demo</h1>
      <p>
        HTML is quite adept at showing media, such as the use of images, audio
        and video.
      </p>
      <div id="img-slide-container">
        <div id="img-slide">
          <img src="media/p1.jpg" alt="cat with tongue out" id="img-1" />
          <img
            src="media/catsilly.png"
            alt="cat with tongue out and closed eyes, licking the camera"
            id="img-2"
          />
          <img
            src="media/bleh3.png"
            alt="cat, with whiskers visible looking up and right, behind the camera"
            id="img-3"
          />
        </div>
        <button id="img-prev">Prev</button>
        <button id="img-next">Next</button>
      </div>
      <p class="even-p">Here is an image of a cat.</p>
      <img src="media/p1.jpg" alt="cat with tongue out" />

      <img
        src="media/catsilly.png"
        alt="cat with tongue out and closed eyes, licking the camera"
        class="odd"
      />

      <p class="even-p">And another image!</p>
      <img
        src="media/bleh3.png"
        alt="cat, with whiskers visible looking up and right, behind the camera"
      />
    </main>
